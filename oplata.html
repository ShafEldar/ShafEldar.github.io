<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
    <script src="pay.js"></script>
    <style type="text/css">
      form {
  border: 1px solid #ccc;
  padding: 10px;
  max-width: 500px;
  margin: 0 auto;
}
 
label {
  display: block;
  margin-bottom: 5px;
}
 
input[type="text"], input[type="number"] {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
 
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
 
input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
  </head>
  <body>
    <form>
      <label for="card-number">Номер карты:</label>
      <input type="text" id="card-number" name="card-number"><br>
      <label for="card-expiry">Срок действия:</label>
      <input type="text" id="card-expiry" name="card-expiry"><br>
      <label for="card-cvv">CVV-код:</label>
      <input type="text" id="card-cvv" name="card-cvv"><br>
      <label for="card-name">Имя на карте:</label>
      <input type="text" id="card-name" name="card-name"><br>
      <label for="card-amount">Сумма платежа:</label>
      <input type="number" id="card-amount" name="card-amount"><br>
      <input type="submit" value="Оплатить">
    </form>
  </body>
</html>
